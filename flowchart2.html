<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flowchart2</title>
</head>

<body>
    <script>
        a = prompt('ENTRAR UNA CIFRA...')
    
        for (let c = 1; c <= 5; c++) {      //  c = 1; imprime a 
            document.write(a)              //c = 2; imprime a
        }                                 //c = 3; imprime a
                                         //c = 6; imprime stop
        document.write('<br>')
        document.write('Resultado:', c)

    </script>
</body>

</html>
